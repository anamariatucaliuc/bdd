{% extends "layout.html" %}

{% block content %}
<form method="POST" action="{{endpoint}}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name"> Nom personnage</label>
        <input type="text" id="name" name="name" class="form-control" value="{{personnage.name}}">
    </div>

    <div class="form-group">
        <label for="number"> Num√©ro</label>
        <input type="number" id="number" name="number" class="form-control" value="{{personnage.number}}">
    </div>

    <div class="form-group">
        <label for="description"> Description</label>
       <textarea class="form-control" id="description" name="description">{{personnage.description}}</textarea>
    </div>

    <div class="form-group">
    <label for="file"> Image</label>
    <input type="file" id="file" name="file" class="form-control-file">
    </div>

    <div class="form-group">
            <label for="categorie">Categories</label>
            <br>
            {% for categorie in categories %}
            <label>
                <input type="checkbox" name="categories[]" value="{{categorie._id}}" {% if personnage.categories.indexOf(categorie._id) != -1 %} checked {% endif %}>
                {{categorie.name}}
            </label>
            {% endfor%}
    </div>
    <input type="submit" class="btn btn-primary" value="Enregistrer"/>
</form> 
{% endblock %}
